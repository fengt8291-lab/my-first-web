    <!-- --- æ ¸å¿ƒé€»è¾‘è„šæœ¬ --- -->
        <script>
        // 1. è·å–å…ƒç´ 
        const postInput = document.getElementById('postInput');
        const publishBtn = document.getElementById('publishBtn');
        const blogList = document.getElementById('blogList');
        const imageInput = document.getElementById('imageInput');
        const previewContainer = document.getElementById('previewContainer');
        const imagePreview = document.getElementById('imagePreview');
        const removeImageBtn = document.getElementById('removeImageBtn');

        let currentImageBase64 = null; // ä¸´æ—¶å­˜å½“å‰é€‰ä¸­çš„å›¾ç‰‡æ•°æ®

        // 2. è¯»å–å­˜å‚¨çš„å¸–å­
        let posts = JSON.parse(localStorage.getItem('myBlogPosts')) || [];

        // --- æ–°å¢ï¼šå›¾ç‰‡é¢„è§ˆé€»è¾‘ ---
        imageInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;

            // æ£€æŸ¥æ–‡ä»¶å¤§å° (é™åˆ¶ 1MB = 1024 * 1024)
            if (file.size > 1024 * 1024) {
                alert('å›¾ç‰‡å¤ªå¤§äº†ï¼localStorage å­˜ä¸ä¸‹ï¼Œè¯·é€‰ä¸€å¼ å°äº 1MB çš„å›¾ç‰‡ã€‚');
                imageInput.value = ''; // æ¸…ç©ºé€‰æ‹©
                return;
            }

            const reader = new FileReader();
            reader.onload = function(event) {
                currentImageBase64 = event.target.result; // è·å– Base64 å­—ç¬¦ä¸²
                imagePreview.src = currentImageBase64;
                previewContainer.style.display = 'block';
            };
            reader.readAsDataURL(file);
        });

        // --- æ–°å¢ï¼šç§»é™¤å›¾ç‰‡é€»è¾‘ ---
        removeImageBtn.addEventListener('click', () => {
            currentImageBase64 = null;
            imageInput.value = '';
            previewContainer.style.display = 'none';
        });

        // 3. å®šä¹‰æ¸²æŸ“å‡½æ•°
        function renderPosts() {
            blogList.innerHTML = ''; 
            posts.forEach((post, index) => {
                const postCard = document.createElement('div');
                postCard.className = 'post-card';
                
                // åˆ¤æ–­æ˜¯å¦æœ‰å›¾ç‰‡ï¼Œå¦‚æœæœ‰å°±æ‹¼æ¥åˆ° HTML é‡Œ
                const imageHtml = post.image ? `<img src="${post.image}" alt="Post Image">` : '';

                postCard.innerHTML = `
                    <div class="post-meta">
                        <span>ğŸ“… ${post.date}</span>
                        <button class="delete-btn" onclick="deletePost(${index})">åˆ é™¤</button>
                    </div>
                    <div class="post-content">
                        ${post.content}
                        ${imageHtml}
                    </div>
                `;
                blogList.appendChild(postCard);
            });
        }

        // 4. å‘å¸ƒæŒ‰é’®é€»è¾‘
        publishBtn.addEventListener('click', () => {
            const content = postInput.value.trim();

            if (!content && !currentImageBase64) {
                alert('å†™ç‚¹å­—æˆ–è€…ä¼ å¼ å›¾å§ï¼');
                return;
            }

            const newPost = {
                content: content,
                image: currentImageBase64, // ğŸ‘ˆ ä¿å­˜å›¾ç‰‡æ•°æ®
                date: new Date().toLocaleString(),
                id: Date.now()
            };

            posts.unshift(newPost);
            
            // è¿™é‡Œå¯èƒ½ä¼šå› ä¸ºå›¾ç‰‡å¤ªå¤§æŠ¥é”™ï¼ŒåŠ ä¸ªç®€å•çš„é”™è¯¯æ•è·
            try {
                localStorage.setItem('myBlogPosts', JSON.stringify(posts));
            } catch (e) {
                alert('å“å‘€ï¼Œå­˜å‚¨ç©ºé—´æ»¡äº†ï¼ˆQuotaExceededErrorï¼‰ï¼\nè¯·å°è¯•åˆ é™¤ä¸€äº›æ—§å¸–å­ï¼Œæˆ–è€…ä¸Šä¼ æ›´å°çš„å›¾ç‰‡ã€‚');
                // åˆšæ‰åŠ è¿›æ•°ç»„ä½†æ²¡å­˜è¿›å»çš„ï¼Œè¦æ’¤å›ï¼Œå¦åˆ™åˆ·æ–°ä¼šä¸¢
                posts.shift(); 
                return;
            }

            // é‡ç½®ç•Œé¢
            postInput.value = '';
            currentImageBase64 = null;
            previewContainer.style.display = 'none';
            imageInput.value = '';

            renderPosts();
        });

        // 5. åˆ é™¤åŠŸèƒ½
        window.deletePost = function(index) {
            if(confirm('ç¡®å®šè¦åˆ é™¤è¿™æ¡æ—¥å¿—å—ï¼Ÿ')) {
                posts.splice(index, 1);
                try {
                    localStorage.setItem('myBlogPosts', JSON.stringify(posts));
                    renderPosts();
                } catch (e) {
                    alert('åˆ é™¤å¤±è´¥ï¼Œè¯·åˆ·æ–°é‡è¯•');
                }
            }
        };

        // åˆå§‹åŒ–
        renderPosts();
    </script>


    <!-- --- æš—é»‘æ¨¡å¼è„šæœ¬ (åˆ«å¿˜äº†) --- -->
    <script>
        const toggleBtn = document.getElementById('themeToggle');
        const htmlEl = document.documentElement;

        if (localStorage.getItem('siteTheme') === 'dark') {
            htmlEl.classList.add('dark');
            toggleBtn.innerText = "â˜€ï¸ äº®èµ·æ¥";

        if (toggleBtn) {
            toggleBtn.addEventListener('click', () => {
                htmlEl.classList.toggle('dark');
                const isDark = htmlEl.classList.contains('dark');
                localStorage.setItem('siteTheme', isDark ? 'dark' : 'light');
                toggleBtn.innerText = isDark ? "â˜€ï¸ äº®èµ·æ¥" : "ğŸŒ™ æš—é»‘";
            });
        }
