            <script>
        // 1. è·å–å…ƒç´ 
        const postInput = document.getElementById('postInput');
        const publishBtn = document.getElementById('publishBtn');
        const blogList = document.getElementById('blogList');
        const imageInput = document.getElementById('imageInput');
        const previewContainer = document.getElementById('previewContainer');
        const imagePreview = document.getElementById('imagePreview');
        const removeImageBtn = document.getElementById('removeImageBtn');

        let currentImageBase64 = null;

        // --- å›¾ç‰‡é¢„è§ˆé€»è¾‘ (ä¿æŒä¸å˜) ---
        imageInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;
            
            // âš ï¸ æ³¨æ„ï¼šFirebase å…è´¹ç‰ˆå•ä¸ªèŠ‚ç‚¹é™åˆ¶ 10MBã€‚
            // å¦‚æœä½ ä¼ å¤§å›¾ï¼ŒFirebase ä¼šç›´æ¥æŠ¥é”™ï¼å»ºè®®ä¼ å°äº 500KB çš„å›¾ã€‚
            if (file.size > 500 * 1024) { 
                alert('è­¦å‘Šï¼šä¸ºäº†ä¸è¶…å‡º Firebase å…è´¹é¢åº¦ï¼Œå›¾ç‰‡è¯·é™åˆ¶åœ¨ 500KB ä»¥å†…ï¼');
                return;
            }

            const reader = new FileReader();
            reader.onload = function(event) {
                currentImageBase64 = event.target.result;
                imagePreview.src = currentImageBase64;
                previewContainer.style.display = 'block';
            };
            reader.readAsDataURL(file);
        });

        removeImageBtn.addEventListener('click', () => {
            currentImageBase64 = null;
            imageInput.value = '';
            previewContainer.style.display = 'none';
        });

        // --- ğŸ”¥ æ ¸å¿ƒæ”¹å˜ï¼šæ¸²æŸ“é€»è¾‘ ---
        // ä¸å†æ˜¯ä» localStorage è¯»å–ï¼Œè€Œæ˜¯â€œç›‘å¬â€æ•°æ®åº“
        function listenToPosts() {
            // onValue æ˜¯ Firebase çš„ç›‘å¬å™¨ï¼šåªè¦æ•°æ®åº“å˜äº†ï¼Œå®ƒå°±è‡ªåŠ¨è¿è¡Œ
            onValue(window.postsRef, (snapshot) => {
                const data = snapshot.val();
                blogList.innerHTML = ''; // æ¸…ç©ºåˆ—è¡¨

                if (!data) {
                    blogList.innerHTML = '<div style="text-align:center; opacity:0.5;">æš‚æ— æ—¥å¿—ï¼Œå¿«æ¥æŠ¢æ²™å‘ï¼</div>';
                    return;
                }

                // æŠŠ Firebase è¿”å›çš„å¯¹è±¡æ ¼å¼ è½¬æ¢æˆæ•°ç»„æ ¼å¼ï¼Œå¹¶æŒ‰æ—¶é—´å€’åº
                const postsArray = Object.entries(data).map(([key, value]) => {
                    return { id: key, ...value };
                }).reverse(); // æœ€æ–°çš„åœ¨æœ€ä¸Šé¢

                // æ¸²æŸ“
                postsArray.forEach((post) => {
                    const postCard = document.createElement('div');
                    postCard.className = 'post-card';
                    
                    const imageHtml = post.image ? `<img src="${post.image}" alt="Post Image">` : '';

                    postCard.innerHTML = `
                        <div class="post-meta">
                            <span>ğŸ“… ${post.date}</span>
                            <button class="delete-btn" onclick="window.deletePost('${post.id}')">åˆ é™¤</button>
                        </div>
                        <div class="post-content">
                            ${post.content}
                            ${imageHtml}
                        </div>
                    `;
                    blogList.appendChild(postCard);
                });
            });
        }

        // --- ğŸ”¥ æ ¸å¿ƒæ”¹å˜ï¼šå‘å¸ƒé€»è¾‘ ---
        publishBtn.addEventListener('click', () => {
            const content = postInput.value.trim();

            if (!content && !currentImageBase64) {
                alert('å†™ç‚¹å­—æˆ–è€…ä¼ å¼ å›¾å§ï¼');
                return;
            }

            const newPost = {
                content: content,
                image: currentImageBase64,
                date: new Date().toLocaleString()
            };

            // ä½¿ç”¨ Firebase çš„ push å†™å…¥æ•°æ®åº“
            window.fbPush(window.postsRef, newPost)
                .then(() => {
                    // æˆåŠŸå›è°ƒ
                    console.log("å‘å¸ƒæˆåŠŸï¼");
                    postInput.value = '';
                    currentImageBase64 = null;
                    previewContainer.style.display = 'none';
                    imageInput.value = '';
                })
                .catch((error) => {
                    alert("å‘å¸ƒå¤±è´¥ï¼š" + error.message);
                });
        });

        // --- ğŸ”¥ æ ¸å¿ƒæ”¹å˜ï¼šåˆ é™¤é€»è¾‘ ---
        window.deletePost = function(id) {
            if(confirm('ç¡®å®šè¦åˆ é™¤è¿™æ¡æ—¥å¿—å—ï¼Ÿ')) {
                // æ ¹æ®æ•°æ®åœ¨æ•°æ®åº“ä¸­çš„å”¯ä¸€ Key æ¥åˆ é™¤
                const postRef = ref(window.db, 'posts/' + id);
                window.fbRemove(postRef);
            }
        };

        // å¯åŠ¨ç›‘å¬
        listenToPosts();

    </script>

                const isDark = htmlEl.classList.contains('dark');
                localStorage.setItem('siteTheme', isDark ? 'dark' : 'light');
                toggleBtn.innerText = isDark ? "â˜€ï¸ äº®èµ·æ¥" : "ğŸŒ™ æš—é»‘";
            });
        }
